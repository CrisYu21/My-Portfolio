  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to bottom,  #001f3f, #0074cc); /* Navy blue gradient */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

/* Header Container */
.header-container {
  width: 100%;
  max-width: 800px;
  padding: 20px;
  margin: 30px auto;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  border-radius: 12px; /* Rounded corners */
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Header Styling */
h1 {
  font-size: 2.5rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #fff;
  animation: glow 2s infinite alternate; /* Glowing effect */
}

/* Glowing Animation */
@keyframes glow {
  from {
    text-shadow: 0 0 10px #00bfff, 0 0 20px #0074cc;
  }
  to {
    text-shadow: 0 0 20px #00bfff, 0 0 40px #0074cc;
  }
}


    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    /* Individual Card */
    figure {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    figure:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Image Styling */
    img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }

    /* Caption Overlay */
    figcaption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    figure:hover figcaption {
      opacity: 1;
    }

    /* Lightbox Styling */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .lightbox:target {
      display: flex;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #ff6347;
    }
  </style>
