    <title>Registration Form</title>
    <script>
        function toggleOtherHobbyInput(checkbox) {
            const otherHobbyInput = document.getElementById('other-hobby-input');
            if (checkbox.checked) {
                otherHobbyInput.style.display = 'block';
                otherHobbyInput.setAttribute('required', 'required');
            } else {
                otherHobbyInput.style.display = 'none';
                otherHobbyInput.removeAttribute('required');
            }
        }
